<html>

<head>
	<script src="config.js"></script>
	<style>
		.noShow {
			display: none;
		}

		.hide {
			visibility: hidden;
		}

		.imgSize {
			width: var(--bSize);
		}

		:root {
			--bSize: 35px;
		}

		.fadeInElm {
			visibility: visible;
			opacity: 1;
			transition: opacity 1s linear;
		}

		.fadeOutElm {
			visibility: hidden;
			opacity: 0;
			transition: visibility 0s 1s, opacity 1s linear;
		}
		
		.left {
			position: absolute;
			bottom: 10px;
		}

		.right {
			right: 0px;
			position: absolute;
			bottom: 10px;
		}
	</style>
</head>
